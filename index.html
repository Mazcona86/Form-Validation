<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta email="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up!</h1>
      <!-- Form -->
      <form id="form">
        <div class="form-group">
          <label for="email"> Full Name </label>
          <input
            type="text"
            id="email"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="25"
          />
        </div>
        <div class="form-group">
          <label for="phone"> Phone Number </label>
          <input
            type="tel"
            id="phone"
            placeholder="353-154-256-987"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}"
          />
        </div>
        <div class="form-group">
          <label for="email"> Email Adress </label>
          <input
            type="email"
            id="email"
            placeholder="email@adress.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="website"> Website URL </label>
          <input
            type="url"
            id="website"
            placeholder="www.mywebsite.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password1"> Password </label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password (Min. 8 Characters)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least one uppercase, one lowercase character and a number"
          />
        </div>
        <div class="form-group">
          <label for="password2"> Confirm Password </label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success -->
      <div class="message-container">
        <h3 id="message">Keep Learning!</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
